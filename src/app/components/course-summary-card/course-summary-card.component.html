<div class="relative rounded-2xl border border-gray-200 bg-[#F5FBFF] shadow-sm overflow-hidden">
  <div class="absolute inset-y-0 left-0 w-24 bg-white/60"></div>
  <div class="relative flex items-start gap-4 p-5">
    <div class="w-24 flex items-center justify-center p-0 m-0 shrink-0">
      <img *ngIf="iconUrl" [src]="iconUrl" alt="icon" class="block w-30 object-contain" />
    </div>
    <div class="flex-1">
      <h3 class="text-xl font-semibold text-gray-900 leading-6">{{ title }}</h3>
      <div class="text-xs font-semibold text-gray-600 mt-1">{{ status }}</div>

      <div class="mt-3">
        <div class="h-1.5 rounded-full bg-gray-300 overflow-hidden">
          <div class="h-1.5 rounded-full bg-blue-500" [style.width.%]="progressPercent"></div>
        </div>
      </div>

      <div class="mt-2 text-xs text-gray-500">
        Todos: {{ todoPendingCount }} pending, {{ todoMissedCount }} Missed
      </div>
    </div>
  </div>
</div>
