<div class="w-full">
  <div class="flex items-start justify-between gap-3">
    <div class="flex-1 flex items-start gap-3 min-w-0">
      <div class="flex items-center justify-center w-8 h-8 text-sm overflow-hidden">
        <ng-container *ngIf="item.iconUrl; else emojiIcon">
          <img [src]="item.iconUrl" [alt]="item.title" />
        </ng-container>
        <ng-template #emojiIcon>
          <span aria-hidden="true">{{ item.iconEmoji }}</span>
        </ng-template>
      </div>
      <div class="min-w-0 flex-1">
        <p class="text-sm font-medium text-gray-900 leading-5 truncate">{{ item.title }}</p>
        <p class="hidden md:block text-[11px] text-gray-500 leading-4">{{ item.subtitle }}</p>
        <div class="hidden md:block w-full h-1.5 bg-gray-300 rounded-full overflow-hidden mt-2">
          <div class="h-full bg-green-400" [style.width.%]="progressPercent"></div>
        </div>
      </div>
    </div>
    <span class="text-[11px] px-2 py-0.5 rounded-full bg-rose-100 text-gray-800 shrink-0">{{ item.done }}/{{ item.total }}</span>
  </div>
</div>
